<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with a Calendar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="hero">
  <div class="main_container">
    <div class="display_container">
      <div class="clock">
        <p id="clock_hrs"></p>
        <p>:</p>
        <p id="clock_min"></p>
        <p>:</p>
        <p id="clock_sec"></p>
      </div>
      
      <div class="calendar">
        <div class="cal_left">
          <p class="calDay">01</p>
          <p class="calWeek">Sunday</p>
        </div>
        <div class="cal_right">
          <p class="calMonth">January</p>
          <p class="calYear">2023</p>
        </div>
      </div>
    </div>
  </div>
</div>
  
  <script src="./app.js"></script>
</body>
</html>
